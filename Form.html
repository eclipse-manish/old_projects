<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vedansh">
    <title>Example of Making Form</title>
</head>
<body leftmargin="150px" rightmargin="150px" topmargin="20px">
    <h3 align="center">Student Registration Form</h3>
    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <table cellpadding="5.7px" cellspacing="0px">
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="first" placeholder="Enter First Name"/></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="last" placeholder="Enter Last Name"/></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td>
                        <input type="number" name="day" min="1" max="31" placeholder="Day"/>
                        <input type="number" name="month" min="1" max="12" placeholder="Month"/>
                        <input type="number" name="year" min="1900" max="2099" placeholder="Year"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" />
                        <label>Male</label>
                        <input type="radio" name="gender"/>
                        <label>Female</label>
                        <input type="radio" name="gender"/>
                        <label>Prefer Not To Say</label>
                    </td>
                </tr>
                <tr>
                    <td><label>College Name</label></td>
                    <td><input type="text" name="college" placeholder="Enter Your College Name"></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td>
                        <select name="country">
                            <option value="Country" selected>Country</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="New Zealand">New Zealand</option>
                            <option value="Russia">Russia</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><input type="text" name="state" placeholder="State"/></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><input type="text" name="City" placeholder="City"/></td>
                </tr>
                <tr>
                    <td><label>Pin Code</label></td>
                    <td><input type="number" placeholder="Pin Code" /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" placeholder="Enter Email Id"/></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input type="tel" name="phone" placeholder="Enter Phone Number"/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="pass" placeholder="Create Password"/></td>
                </tr>
                <tr>
                    <td><label>Confirm Password</label></td>
                    <td><input type="password" name="pass" placeholder="Confirm Password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="agree" />I Agree to the Terms of Use</td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button>&nbsp;&nbsp;<button type="reset">Cancel</button></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
    <h6>:: Created by <code>Vedansh</code> of BCA-B</h6>
</body>
</html>
