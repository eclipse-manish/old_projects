    <title>Validate Email Address</title>
</head>
<body>
    <form onsubmit="return validateEmail()">
    <input type="text" placeholder="Enter Your Email" id="email"/>
    <label id="label"></label><br>
    <input type="submit" placeholder="Submit"/>
    </form>

    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            // Check if the email address is at least 3 characters long
            if (email.length < 1) {
            return false;
            }

            // Check if the email address contains an "@" symbol
            if (email.indexOf("@") < 0) {
            return false;
            }

            // Check if the email address contains a "." symbol
            if (email.indexOf(".") < 0) {
            return false;
            }

            // Check if the email address contains any spaces
            if (email.indexOf(" ") >= 0) {
            return false;
            }

            // Check if the email address contains any special characters other than "@" and "."
            for (var i = 0; i < email.length; i++) {
            var ch = email[i];
            if (ch != "@" && ch != "." && (ch < 'a' || ch > 'z') && (ch < 'A' || ch > 'Z') && (ch < '0' || ch > '9')) {
            return false;
            }
            }
            console.log("Email address is valid");
            // The email address is valid
            return true;
        }
    </script>
</body>
</html>
