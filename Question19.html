<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh">
    <title>Digital Clock</title>
</head>
<body onload="start()">
    <script>
        const clock = () => {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let amOrPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            if (hours < 10) {
                hours = '0' + hours;
            }
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            if (seconds < 10){
                seconds = '0' + seconds;
            }
            const current = hours+" : "+minutes+" : "+seconds;
            document.body.style.backgroundColor = "#000";
            document.body.style.color = "#fff";
            document.body.style.fontFamily = "monospace";
            document.body.style.fontSize = "3rem";
            document.getElementById("res").innerHTML = current+" "+amOrPm;
        }
        const start = () => {
            setInterval(clock, 1000);
        }
    </script>
    <h1 id="res"></h1>
</body>
</html>
