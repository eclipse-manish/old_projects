<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cube of a given number</title>
</head>
<body topmargin="120px" leftmargin="100px" rightmargin="100px" align="center">
    <script>
    function calculateCube() {
        var input = document.getElementById("Num");
        var num = Number(input.value);
        var cube = num * num * num;    
        document.getElementById("result").innerHTML = ("The cube of " + num + " is " + cube);
    }
    </script>

    <main>
    <input type="number" id="Num" placeholder="Enter A Number to Display its Cube"/><br>
    <button onclick="calculateCube()">Calculate Cube</button><br>
    <div id="result"></div>
    </main>
    
</body>
</html>
