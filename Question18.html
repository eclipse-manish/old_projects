<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    Red <input type="radio" name="color" onclick="red()"/>
    Green <input type="radio" name="color" onclick="green()"/>
    Blue <input type="radio" name="color" onclick="blue()"/>
    <script>
        const red = () => document.body.style.backgroundColor = "red";
        const green = () => document.body.style.backgroundColor = "green";
        const blue = () => document.body.style.backgroundColor = "blue";

    </script>
</body>
</html>
