<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Checker</title>
</head>
<body>
    <form onsubmit="return check()">
    <label>Field Checker</label><br>
    <input type="text" id="input" />
    <button type="submit">Submit</button>
    <div id="res"></div>
    </form>
    <script>
        var res = document.getElementById("res");
        var flag = true;
        let check = () => {
            var input = document.getElementById("input").value; // Move this line inside the check function
            if(input.length == 0){
                res.innerHTML = "Field is Empty";   
                flag = false;       
            }
            else{
                res.innerHTML = " ";
                alert("Form submitted !");
                // flag = true;
            }
            return flag;
        }
    </script>
</body>
</html>
