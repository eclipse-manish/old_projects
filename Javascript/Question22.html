<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh">
    <title>Email Address Validation</title>
</head>
<body>
    <form onsubmit="return validateEmail()">
    <input type="text" placeholder="Enter Your Email" id="email"/><br>
    <label id="label"></label><br>
    <input type="submit" placeholder="Submit"/>
    </form>

    <script>
        let validateEmail = () => {
	    	var flag = true;
            var email = document.getElementById("email").value;
            var label = document.getElementById("label");
            var x = email.indexOf("@");
            var y = email.lastIndexOf(".");
            var len = email.length;
            if(len == 0){
                label.innerText = "Field is Empty !";
                flag = false;
            }
            else{
                if(x >- 1 && x >= 1 && (y-1-x) >= 1 && (len-1-y) >= 2)
                {
                    label.innerHTML=" ";
                    flag = false;
                }
                else
                {
                    label.innerHTML=" Invalid Email!!";  
                    flag = false;
                }
            }    
           return flag;
        }
    </script>
</body>
</html>
