<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh">
    <title>Image Slider </title>
   
    <script>
        var arr = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg"];
        var index = 1;
        var res;
        function change(){
            if(index<7){
                document.images[0].src= arr[index];
                index++;
            }
            else{
                index=0;
            }
        }
        function startslider(){
            res = setInterval(change , 1000);
        }
        function stop(){
            clearInterval(res);
        }
    </script>
</head>
<body align="center" onload="startslider()">
    <img src="1.jpg" height="650px" width="1000px" onmouseover="stop()" onmouseleave="startslider()">
</body>
</html>
