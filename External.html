<head>

	<title>External Stylesheet Example</title>
    <!-- Linked The External Stylesheet named "External.css" -->
	<link rel="stylesheet" type="text/css" href="External.css">
</head>
<body>

	<h2>This Webpage Shows the Use of External Stylesheet</h2>
	<p><a href="#">Click Here</a>to know more.</p>
    <p>With the help of external stylesheet, we can have seperate files for each work or changes.</p>
	<div class="box">
		<p>This is a box.</p>
	</div>
    <script>
        let name = prompt("What is your name?");
        document.write("Hello, " + name + "!");
    
        let num = 5;
        let factorial = 1;

        for (let i = 1; i <= num; i++) {
        factorial *= i;
        }
        document.write("Factorial of " + num + " is " + factorial);

    </script>
</body>
