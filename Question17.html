<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script>
        let getAge = () => {
            let dob = new Date(document.querySelector("#dob").value);
            let date = new Date();
            let days = parseInt((date - dob) / (1000 * 60 * 60 * 24));
            let years = parseInt(days / 365);
            days = days % 365;
            let months = parseInt(days / 30);
            days = days % 30;
            
            document.getElementById("res").style.color = "green";
            document.getElementById("res").innerHTML = "You are " + years + " years " + months + " months " + days + " days old.";
       } 
    </script>
</head>
<body>
    <label>Enter Date Of Birth</label><br>
    <input type="date" id="dob"/><br>
    <button onclick="getAge()">Calculate Age</button>
    <div id="res"></div>
</body>
</html>
