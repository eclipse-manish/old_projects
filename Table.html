<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table of a given number</title>
</head>
<body topmargin="120px" leftmargin="100px" rightmargin="100px" align="center">
    <script>
    let table = () => {
        let input = Number(document.getElementById("Num").value);
        let result = document.getElementById("result");
        result.innerHTML = "";
        var table = "";
        for (var i = 1; i <= 10; i++) {
             table += input + " x " + i + " = " + input * i + "<br>";
         }
         result.style.border = "1px solid black";
         result.style.margin = "100px";
         result.style.padding = "20px";
         result.innerHTML = table;
    }
    </script>

    <main>
    <input type="number" id="Num" placeholder="Enter A Number to Display Table"/><br><br>
    <button onclick="table()">Display Table</button><br>

    <div id="result"></div>
    </main>
    
</body>
</html>
